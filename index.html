<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ranjeet Singh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}
body{
min-height:100vh;
background:
linear-gradient(to bottom, rgba(0,20,50,.85), rgba(0,80,0,.85)),
url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2');
background-size:cover;
background-position:center;
color:#fff;
display:flex;
justify-content:center;
}
.container{
width:100%;
max-width:420px;
padding:40px 20px;
text-align:center;
}
h1{
font-size:32px;
font-weight:700;
line-height:1.2;
}
.sub{
margin-top:10px;
font-size:18px;
letter-spacing:1px;
opacity:.9;
}
.timer-text{
margin:25px 0 10px;
font-size:18px;
opacity:.8;
}
.timer{
width:110px;
height:110px;
margin:0 auto 25px;
background:#dfff00;
color:#000;
border-radius:30px;
display:flex;
align-items:center;
justify-content:center;
font-size:48px;
font-weight:700;
}
.points{
text-align:left;
margin:20px auto;
max-width:320px;
font-size:16px;
}
.points div{
margin:12px 0;
}
.points span{
color:#b6ff00;
font-weight:700;
margin-right:6px;
}
.btn{
margin-top:25px;
display:flex;
align-items:center;
justify-content:center;
gap:10px;
padding:16px;
border:2px solid #fff;
border-radius:14px;
color:#fff;
font-size:18px;
font-weight:600;
text-decoration:none;
}
.btn img{
width:22px;
}
.btn:hover{
background:#ffffff15;
}
</style>
</head>

<body>

<div class="container">

<h1>Ranjeet Singh<br>Prediction</h1>
<div class="sub">PREDICTION KA KING</div>

<div class="timer-text">Free Joining Ends In</div>
<div class="timer" id="countdown">58</div>

<div class="points">
<div><span>➜</span>2024 IPL - 65/66 Pass</div>
<div><span>➜</span>2025 IPL - 30/30 Pass</div>
<div><span>➜</span>Tipping Industry Ka King!</div>
</div>

<a class="btn" href="https://t.me/+GeNOMaiUkG1iZDJl" target="_blank">
<img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
SUBSCRIBE FOR FREE
</a>

</div>

<script>
let time = 58;
setInterval(()=>{
if(time > 0){
time--;
document.getElementById("countdown").innerText = time;
}
},1000);
</script>

</body>
</html>
